<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Stake Flasher</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/flash.crypto.deposit@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Your message" style="width: 100%; min-height: 100px; margin-bottom: 15px; background: #1a2030; color: #fff; border: none; border-radius: 7px; padding: 10px 12px;" required></textarea>
      
      <button type="submit" style="background: #2563eb;">Send Message</button>

      <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #60a5fa; text-decoration: none;">Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
