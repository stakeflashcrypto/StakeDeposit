<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stake Flasher</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Stake Flasher</h2>

    <label for="crypto">Select Cryptocurrency</label>
    <select id="crypto"></select>

    <label for="network">Select Network</label>
    <select id="network"></select>

    <div class="qr">
      <img id="qrImage" src="" alt="QR Code">
    </div>
    <div class="wallet-address" id="walletAddress"></div>
    <div class="copy-btn" onclick="copyAddress()">Copy Address</div>

    <label for="stakeid">Stake ID</label>
    <input type="text" id="stakeid" placeholder="Enter your Stake ID">

    <label for="userwallet">Wallet Address</label>
    <input type="text" id="userwallet" placeholder="Your wallet to receive funds">

    <label for="amount">Amount Sent (USD)</label>
    <input type="number" id="amount" placeholder="Minimum 50 USD">

    <label for="screenshot">Upload Transaction Screenshot</label>
    <input type="file" id="screenshot">

    <button onclick="submitForm()">Submit</button>
  </div>

  <!-- Modal and spinner overlay -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div id="modalSpinner" class="modal-spinner"></div>
      <div id="modalCheck" class="modal-check" style="display:none;">
        <svg width="60" height="60" viewBox="0 0 60 60"><circle cx="30" cy="30" r="28" fill="#1e293b" stroke="#22c55e" stroke-width="4"/><polyline points="18,32 28,42 44,22" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div id="modalMsg" class="modal-msg"></div>
      <button id="modalOkBtn" class="modal-ok-btn" style="display:none;">OK</button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
